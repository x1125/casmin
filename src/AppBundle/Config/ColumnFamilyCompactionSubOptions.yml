SizeTieredCompactionStrategy:
    enabled:
        type: bool
        default: true
    bucket_high:
        type: float
        default: 1.5
    bucket_low:
        type: float
        default: 0.5
    cold_reads_to_omit:
        type: float
        default: 0.05
    unchecked_tombstone_compaction:
        type: bool
        default: false
    tombstone_compaction_interval:
        type: int
        default: 1
        unit: ' day'
    tombstone_threshold:
        type: float
        default: 0.2
    only_purge_repaired_tombstones:
        type: bool
        default: false
    min_threshold:
        type: int
        default: 4
    max_threshold:
        type: int
        default: 32
    min_sstable_size:
        type: int
        default: 50
        unit: MB

DateTieredCompactionStrategy:
    enabled:
        type: bool
        default: true
    base_time_seconds:
        type: int
        default: 3600
    max_window_size_seconds:
        type: int
        default: 864000
    max_sstable_age_days:
        type: bool
        default: true
    timestamp_resolution:
        type: enum
        default: 'MICROSECONDS'
        values: ['MICROSECONDS', 'MILLISECONDS']
    tombstone_compaction_interval:
        type: int
        default: 1
        unit: ' day'
    tombstone_threshold:
        type: float
        default: 0.2
    unchecked_tombstone_compaction:
        type: bool
        default: false
    min_threshold:
        type: int
        default: 4
    max_threshold:
        type: int
        default: 32

LeveledCompactionStrategy:
    enabled:
        type: bool
        default: true
    sstable_size_in_mb:
        type: int
        default: 160
        unit: MB
    tombstone_compaction_interval:
        type: int
        default: 1
        unit: ' day'
    tombstone_threshold:
        type: float
        default: 0.2
    unchecked_tombstone_compaction:
        type: bool
        default: false